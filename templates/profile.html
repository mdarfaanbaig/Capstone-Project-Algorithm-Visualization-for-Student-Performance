<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Algorithm Visualizer</title>


        <!-- CSS FILES -->      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">

     
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">

        <link href="../static/css/bootstrap-icons.css" rel="stylesheet">

        <link href="../static/css/apexcharts.css" rel="stylesheet">

        <link href="../static/css/tooplate-mini-finance.css" rel="stylesheet">
<!--

Tooplate 2135 Mini Finance

https://www.tooplate.com/view/2135-mini-finance

Bootstrap 5 Dashboard Admin Template

-->
    </head>
    
    <body>
        <header class="navbar sticky-top flex-md-nowrap">
            <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
                <a class="navbar-brand" href="index.html">
                    <i class="bi-box"></i>
                    Algorithm Visualizer
                </a>
            </div>

            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <form class="custom-form header-form ms-lg-3 ms-md-3 me-lg-auto me-md-auto order-2 order-lg-0 order-md-0" action="#" method="get" role="form">
                <input class="form-control" name="search" type="text" placeholder="Search" aria-label="Search">
            </form>

            
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar collapse">
                    <div class="position-sticky py-4 px-3 sidebar-sticky">
                      <ul class="nav flex-column h-100">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/home">
                            <i class="bi-house-fill me-2"></i>
                            Home
                          </a>
                        </li>
            
                        <li class="nav-item featured-box mt-2">
                          <a>Select Algorithm</a>
                          <select id="algorithmSelect" class="form-select mt-2" aria-label="Default select example">
                            <option value="Knn" selected>Knn</option>
                            <option value="Logistic regression">Logistic regression</option>
                            <option value="Decision tree">Decision tree</option>
                            <option value="SVM">SVM</option>
                            <option value="Random Forest">Random Forest</option>
                          </select>
                        </li>
            
                        <li class="nav-item featured-box mt-2">
            
                          <a>Sample size</a>
                          <div class="seek-bar">
                            <div id="circle" class="circle">
                              <div>
                                <em></em>
                                <em></em>
                              </div>
                              <span style="font-size: x-small;">10</span>
                            </div>
                          </div>
                        </li>
            
                        <li class="nav-item featured-box mt-2">
                          <a>Algorithm accuracy</a>
                          <p id="accuracyscore"></p>
                        </li>
            
                        <!-- <li class="nav-item featured-box mt-2">
                          <img src="../static/images/credit-card.png" class="img-fluid" alt="">
            
                          <a class="btn custom-btn" href="#">Upgrade</a>
                        </li> -->
            
                        <li class="nav-item border-top mt-auto pt-2">
                          <a class="nav-link mb-2" href="/">
                            <i class="bi-box-arrow-left me-2"></i>
                            Logout
                          </a>
                        </li>
                      </ul>
                    </div>
                  </nav>

                <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
                    <div class="title-group mb-3">
                        <h1 class="h2 mb-0">Profile</h1>
                    </div>

                    <div class="row my-4">
                        <div class="col-lg-7 col-12">
                            <div class="custom-block custom-block-profile">
                                <div class="row">
                                    <div class="col-lg-12 col-12 mb-3">
                                        <h6>General</h6>
                                    </div>

                                    <div class="col-lg-3 col-12 mb-4 mb-lg-0">
                                        <div class="custom-block-profile-image-wrap">
                                            <img src="../static/images/profilepic.png" class="custom-block-profile-image img-fluid" alt="">

                                            
                                        </div>
                                    </div>

                                    <div class="col-lg-9 col-12">
                                        <p class="d-flex flex-wrap mb-2">
                                            <strong>Full Name:</strong>

                                            <span>{{userrow[6]}}</span>
                                        </p>

                                        <p class="d-flex flex-wrap mb-2">
                                            <strong>Email:</strong>
                                            
                                            <a href="#">
                                                {{userrow[2]}}
                                            </a>
                                        </p>

                                        <p class="d-flex flex-wrap mb-2">
                                            <strong>Phone:</strong>

                                            <a href="#">
                                                {{userrow[4]}}
                                            </a>
                                        </p>

                                        <p class="d-flex flex-wrap mb-2">
                                            <strong>Password:</strong>

                                            <span>{{userrow[3]}}</span>
                                        </p>

                                        <p class="d-flex flex-wrap">
                                            <strong>Address:</strong>

                                            <span>{{userrow[5]}}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="custom-block custom-block-profile bg-white">
                                <h6 class="mb-4">Update Profile</h6>

                                <div class="row my-4" align="center">
                                    <div class="col-lg-12 col-12">
                                        <div class="custom-block bg-white">
                                            <form class="custom-form search-form" action="/profile" method="POST" role="form">
                                                <div class="row" align="center"
                                                    <div class="col-lg-12 col-12">
                                                        <input class="form-control mb-lg-0 mb-md-0" name="name" type="text"
                                                            placeholder="Enter Your Full name" required>
                                                    </div><br>
                                                
                                                    <div class="col-lg-12 col-12">
                                                        <input class="form-control mb-lg-0 mb-md-0" name="email" type="text" id="Email"
                                                            placeholder="Enter Your Email" aria-label="Search" required>
                                                        <span id="messages" style="color:red;"></span>
                                                    </div><br>
                                                    <div class="col-lg-12 col-12">
                                                        <input class="form-control mb-lg-0 mb-md-0" name="password" type="password"
                                                            placeholder="Enter Your Password" aria-label="Search" required>
                                                    </div><br>
                                                    <div class="col-lg-12 col-12">
                                                        <input class="form-control mb-lg-0 mb-md-0" name="mobno" type="text"
                                                            id="mobileno" placeholder="Enter Mobile Number" aria-label="Search"
                                                            required>
                                                        <span id="message" style="color:red;"></span>
                                                    </div><br>
                                                    <div class="col-lg-12 col-12">
                                                        <input class="form-control mb-lg-0 mb-md-0" name="address" type="text"
                                                            placeholder="Enter Your Address" aria-label="Search" required>
                                                    </div><br>
            
                                                    <div class="col-lg-12 col-md-4 col-12" align="center">
                                                        <button type="submit" class="form-control" align="center">
                                                            Update
                                                        </button>                                           
                                                    </div>
                                                   
                                                </div>
                                            </form>
                                        </div>
            
                                      
                                    </div>
                            </div>
                        </div>

                        
                        
                    </div>

                </main>

            </div>
        </div>

        <script>
            window.onload = function () {
                var message = "{{ message }}";
                if (message) {
                    alert(message);
                    window.location.href = "/profile";
                }
            }
        </script>

        <!-- JAVASCRIPT FILES -->
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/custom.js"></script>

    </body>
</html>
